<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservr 3</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/bower_components/rome/dist/rome.min.css">
  <link rel="stylesheet" href="/css/index3.css">
</head>
<body>

  <div class="rzv-lightbox">
    
    <div class="row">
      
      <div class="col-md-8">
        
        <form action="">
          
          <div class="form-group event-name event-group">

            <h1 class="event-placeholder">Event name</h1>
            
            <textarea name="" id="" class="form-control">Event name</textarea>
            
            <div class="event-group-action">
              
              <a class="btn btn-sm btn-primary event-save">Save</a>

              <a class="event-group-cancel event-cancel">Cancel</a>
              
            </div>

          </div>

          <div class="form-group event-description event-group">

            <span class="event-placeholder">description</span>
            
            <textarea name="" id="" class="form-control">This is the event's default description. Click anywhere here to change it.

![Image of Yaktocat](https://octodex.github.com/images/yaktocat.png)

  - Type in some markdown
  - Automatically parse it into HTML
  - Magic

Markdown is a lightweight markup language based on the formatting conventions that people naturally use in email.  As [John Gruber](http://google.com) writes on the [Markdown site]:</textarea>
            
            <div class="event-group-action">
              
              <a class="btn btn-sm btn-primary event-save">Save</a>
              <a class="event-group-cancel event-cancel">Cancel</a>
              
            </div>

          </div>

        </form>

      </div>

      <div class="col-md-4">

        <h4>Meta</h4>
        
        <div class="event-group event-image">
          
          <span class="event-placeholder">
            
            <i class="fa fa-picture-o"></i> Add an image

            <input type="file" name="" id="">

          </span>

        </div>

        <div class="event-group">
          
          <span class="event-placeholder">
            <i class="fa fa-clock-o"></i> 

            Date &amp; Time

          </span>

          <input type="text" class="form-control" name="" value="">

        </div>

        <div class="event-group">

          <span class="event-placeholder">

            <i class="fa fa-map-o"></i>

            Location

          </span>

          <input type="text" class="form-control" name="" value="">
          
        </div>

        <div class="event-group">
          

          <span class="event-placeholder">
            <i class="fa fa-money"></i>

            Ticket price (<a class="event-free">It's free</a>)

          </span>

          <input type="number" class="form-control" name="" value="" min="0">
        </div>

        <h4>Just this time</h4>

        <div class="form-group">
          <input type="text" name="" class="form-control" id="" placeholder="email">
        </div>

        <h4>Organization name</h4>
        <div class="event-organization-setup">
          <span class="pull-left">http://reservr.net/u/</span>
          <input type="text" class="pull-left">
        </div>


      </div>

      

    </div>

  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/autosize/dist/autosize.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/ejs/ejs.js"></script>
  <script src="/bower_components/rome/dist/rome.min.js"></script>
  <script src="/bower_components/marked/lib/marked.js"></script>
  <script src="/js/index3.js"></script>

</body>
</html>
